<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/searcher.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Filtrador máquinas</title>
</head>

<body>
    <h1 id="h1-index">Filtrador máquinas</h1>
    <div class="buscador">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Búsqueda por nombre"
                onmouseout="this.value = ''; this.blur();" />

            <div class="select-container">

                <!-- Lista 1 -> seleccionar por plataforma -->
                <div class="select-options" id="platform-filter-options">
                    <label for="platform-filter">Seleccionar por plataforma:</label>
                    <div class="option">
                        <input type="checkbox" value="all" class="all-option">
                        <label for="all-option">Todas las plataformas</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="HackTheBox" id="hackthebox-option">
                        <label for="hackthebox-option">HackTheBox</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="TryHackMe" id="tryhackme-option">
                        <label for="tryhackme-option">TryHackMe</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="VulnHub" id="vulnhub-option">
                        <label for="vulnhub-option">VulnHub</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="DockerLabs" id="dockerlabs-option">
                        <label for="dockerlabs-option">DockerLabs</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="HackMyVM" id="hackmyvm-option">
                        <label for="hackmyvm-option">HackMyVM</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="VulNyx" id="vulnyx-option">
                        <label for="vulnyx-option">VulNyx</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="DeliciousHack" id="delicioushack-option">
                        <label for="delicioushack-option">DeliciousHack</label>
                    </div>
                </div>

                <!-- Lista 2 -> seleccionar por SO -->
                <div class="select-options" id="so-filter-options">
                    <label for="so-filter">Seleccionar por sistema operativo:</label>
                    <div class="option">
                        <input type="checkbox" value="all" class="all-option">
                        <label for="all-option">Todos los SO</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="Linux" id="linux-option">
                        <label for="linux-option">Linux</label>
                    </div>
                    <div class="option">
                        <input type="checkbox" value="Windows" id="windows-option">
                        <label for="windows-option">Windows</label>
                    </div>
                </div>

            </div>

        </div>
        <button id="toggle-button">Mostrar todos</button>
        <div id="ctf-list" class="grid-container-cajas">

        </div>

        <script src="js/searcher.js"></script>
        <script src="js/main.js"></script>
        <script>
            document.getElementById('toggle-button').addEventListener('click', function () {
                var hiddenElements = document.querySelectorAll('#ctf-list .card.hide');
                hiddenElements.forEach((element) => {
                    element.classList.remove('hide');
                });
                this.style.display = 'none';
            });
        </script>
    </div>
</body>

</html>
